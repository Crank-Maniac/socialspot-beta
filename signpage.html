<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSpot - Home</title>
    <link rel="stylesheet" href="signpagestyle.css">
    <link rel="icon" type="image/jpg" href="Images/favicon.png">
</head>
<body>
  <div id="mainContainer">
    <header id="mainHeader">
        <div class="header-nav-buttons-divs">
          <img src="Images/social_logo.png" class="logo" />
        </div>
      </header>

      <div id="startContainer">
        <div class="welcome-cont">
          <h3>Welcome!</h3>
          <p>Express yourself, globally. </p>
          <img src="Images/laptop-mockup.png" alt="Mockup">
        </div>

        <div class="sign-buttons">
          <button class="sign-in">Sign In</button>
          <button class="sign-up">Sign Up</button>
        </div>
      </div>

  </div>

  <script src="index.js"></script>
    
</body>
</html>
